{% extends 'base.html'%}

{% block content %}

{% if object %}

<h1>edit: {{ object.title }}</h1>

{% else %}

<h1>create a new post</h1>
<hr>

{% endif %}

<form action='' method='POST' enctype='multipart/form-data'>

    {% csrf_token %}
    {{ form.media }}
    {{ form }}
    
    <input type='submit' value='post'/>

</form>

{% endblock %}
